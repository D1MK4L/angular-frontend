<div class="d-flex justify-content-center mt-5">       
    <form [formGroup]="form" (ngSubmit)="onSubmit()" 
        class="d-flex flex-column gap-3 w-45 mt-4">
        <h4>User Login</h4>
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" id="email" class="form-control" formControlName="username" />
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" class="form-control" formControlName="password" />
        </div>
        <button type="Submit" class="btn btn-secondary" [disabled]="!form.valid">Login</button>
        @if (invalidLogin) {
        <div class="alert alert-danger">
            <strong>Error:</strong>
            Invalid Username or password! Ask the Manager for the Codes!
        </div>
        }
    </form>   
</div>

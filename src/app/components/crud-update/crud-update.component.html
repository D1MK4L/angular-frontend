<h4 class="d-flex justify-content-center">Update</h4>

<div class="d-flex justify-content-center">     
    <div class="d-flex flex-column">
        
        <form class="d-flex flex-column w-40">
            <label for="id">ID: </label>
            <input type="text" id="id" [(ngModel)]="id" name="id" [ngModelOptions]="{standalone: true}"/>
      
            <label for="fname">Firstname: </label>
            <input type="text" id="givenName" [(ngModel)]="userToUpdate.givenName" [ngModelOptions]="{standalone: true}"/>
      
            <label for="lname">Lastname: </label>
            <input type="text" id="surName" [(ngModel)]="userToUpdate.surName" [ngModelOptions]="{standalone: true}"/>
      
            <label for="email">Email: </label>
            <input type="email" id="email" [(ngModel)]="userToUpdate.email" [ngModelOptions]="{standalone: true}"/>
      
            <label for="uname">Username: </label>
            <input type="text" id="username" [(ngModel)]="userToUpdate.username" [ngModelOptions]="{standalone: true}"/>             
        </form>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary d-flex flex-column mt-3 w-15 me-2"(click)="onSubmit()">Update User</button>
            <button type="submit" class="btn btn-primary d-flex flex-column mt-3 w-15 ms-2" (click)="fetchUserData()">Fetch by ID</button>
        </div>

    </div>     
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px; /* Adjust font size */
        }
        .container {
            width: 90%; /* Adjust container width */
            margin: auto;
            padding: 10px; /* Adjust padding */
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px; /* Adjust margin */
        }
        .button {
            padding: 5px 5px; /* Adjust padding */
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .form {
            margin-bottom: 20px;
        }
        .form input, .form button, .form textarea {
            padding: 5px; /* Adjust padding */
            margin: 3px 0; /* Adjust margin */
            font-size: 14px; /* Adjust font size */
        }
        textarea {
            width: 100%;
            height: 300px; /* Adjust height */
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="button" onclick="showForm('getUsersForm')">Get Users</button>
            <button class="button" onclick="showForm('getUserByIdForm')">Get User by ID</button>
            <button class="button" onclick="showForm('createUserForm')">Create User</button>
            <button class="button" onclick="showForm('deleteUserByIdForm')">Delete User by ID</button>
        </div>
        
        <div id="getUsersForm" class="form" style="display: none;">
            <h3>Get Users</h3>
            <button onclick="getUsers()">Submit</button>
            <textarea id="userList" readonly></textarea>
        </div>
        
        <div id="getUserByIdForm" class="form" style="display: none;">
            <h3>Get User by ID</h3>
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId">
            <button onclick="getUserById()">Submit</button>
        </div>
        
        <div id="createUserForm" class="form" style="display: none;">
            <h3>Create User</h3>
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail">
            <button onclick="createUser()">Submit</button>
        </div>
        
        <div id="deleteUserByIdForm" class="form" style="display: none;">
            <h3>Delete User by ID</h3>
            <label for="deleteUserId">User ID:</label>
            <input type="text" id="deleteUserId" name="deleteUserId">
            <button onclick="deleteUserById()">Submit</button>
        </div>
    </div>
    
    <script>
        function showForm(formId) {
            document.querySelectorAll('.form').forEach(form => {
                form.style.display = 'none';
            });
            document.getElementById(formId).style.display = 'block';
        }

        function getUsers() {
            // Simulate fetching a list of users
            const users = [
                { id: 1, name: 'John Doe', email: 'john@example.com' },
                { id: 2, name: 'Jane Smith', email: 'jane@example.com' },
                { id: 3, name: 'Alice Johnson', email: 'alice@example.com' }
            ];
            document.getElementById('userList').value = JSON.stringify(users, null, 2);
        }

        function getUserById() {
            // Placeholder function for getting user by ID
            let userId = document.getElementById('userId').value;
            alert('Fetching user with ID: ' + userId);
        }

        function createUser() {
            // Placeholder function for creating user
            let userName = document.getElementById('userName').value;
            let userEmail = document.getElementById('userEmail').value;
            alert('Creating user with Name: ' + userName + ' and Email: ' + userEmail);
        }

        function deleteUserById() {
            // Placeholder function for deleting user by ID
            let deleteUserId = document.getElementById('deleteUserId').value;
            alert('Deleting user with ID: ' + deleteUserId);
        }
    </script>
</body>
</html>
